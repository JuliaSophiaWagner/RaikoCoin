
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raiko Coin - Verified Good Boi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Roboto', sans-serif;
        overflow-x: hidden; /* Prevent horizontal scroll from animations */
        background-color: #1a103c;
      }
      h1, h2, h3, h4, h5, h6, .font-orbitron {
        font-family: 'Orbitron', sans-serif;
      }
      @keyframes gradient-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .bg-animated-galaxy {
        background: linear-gradient(-45deg, #1a103c, #2c1a4c, #4a296b, #1e1247);
        background-size: 400% 400%;
        animation: gradient-animation 30s ease infinite;
      }

      @keyframes twinkle {
        from { transform: translate(0, 0); }
        to { transform: translate(-1000px, -700px); }
      }
      .starfield {
          position: absolute;
          top: 0; left: 0; right: 0; bottom: 0;
          background-image: 
              radial-gradient(1px 1px at 50px 200px, white, transparent),
              radial-gradient(1px 1px at 100px 50px, white, transparent),
              radial-gradient(1.5px 1.5px at 200px 80px, white, transparent),
              radial-gradient(2px 2px at 350px 350px, #DDD, transparent),
              radial-gradient(1.5px 1.5px at 420px 220px, white, transparent),
              radial-gradient(1px 1px at 500px 100px, white, transparent);
          background-repeat: repeat;
          background-size: 500px 400px;
      }
      .starfield-animation {
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background-image:
              radial-gradient(1px 1px at 70px 300px, #FFF, transparent),
              radial-gradient(1.5px 1.5px at 150px 150px, #FFF, transparent),
              radial-gradient(1px 1px at 450px 50px, #FFF, transparent);
          background-repeat: repeat;
          background-size: 600px 600px;
          animation: twinkle 150s linear infinite;
      }

      @keyframes twinkle-2 {
        from { transform: translate(0, 0); }
        to { transform: translate(-800px, 500px); }
      }
      .starfield-animation-2 {
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background-image:
              radial-gradient(1.5px 1.5px at 20px 200px, #FFF, transparent),
              radial-gradient(2px 2px at 250px 100px, #DDD, transparent),
              radial-gradient(1.5px 1.5px at 550px 350px, #FFF, transparent);
          background-repeat: repeat;
          background-size: 700px 700px;
          animation: twinkle-2 200s linear infinite;
      }

      @keyframes shoot {
        0% {
          transform: translateX(-200px) translateY(var(--y-start)) scale(0.5);
          opacity: 1;
        }
        70% {
          opacity: 1;
        }
        100% {
          transform: translateX(calc(100vw + 200px)) translateY(var(--y-end)) scale(1);
          opacity: 0;
        }
      }
      .shooting-star {
        position: absolute;
        top: 0;
        left: 0;
        width: 150px;
        height: 2px;
        background: linear-gradient(to right, white, transparent);
        border-radius: 9999px;
        opacity: 0;
        animation-name: shoot;
        animation-timing-function: ease-out;
        animation-iteration-count: infinite;
      }

      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.6s ease-out forwards;
        opacity: 0; /* Start hidden */
      }
      
      @keyframes draw-path {
        to {
          stroke-dashoffset: 0;
        }
      }
      @keyframes draw-path-y {
        to {
          stroke-dashoffset: 0;
        }
      }
      .animate-draw-path {
        stroke-dasharray: 1600;
        stroke-dashoffset: 1600;
        animation: draw-path 3s ease-out forwards 0.5s;
      }

      /* Roadmap glow effect */
      .roadmap-container:hover .roadmap-glow {
        opacity: 0.8;
      }
      .roadmap-glow {
        opacity: 0;
        transition: opacity 0.4s ease-in-out;
        filter: blur(10px);
        transform: scaleY(1.5) translateY(2px);
      }

    </style>
